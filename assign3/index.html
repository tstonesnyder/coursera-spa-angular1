<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container" ng-controller="NarrowItDownController as ctrl">
    <div class="row">
      <div class="col-xs-12">
        <form>
        <h1>Narrow Down Your Chinese Menu Choice</h1>
          <div class="form-group">
            <input autofocus type="text" ng-model="ctrl.searchTerm" placeholder="search term" class="form-control">
          </div>
          <div class="form-group narrow-button">
            <button type="submit" class="btn btn-primary" ng-click="ctrl.filterMenuItems();">Narrow It Down For Me!</button>
          </div>
        </form>
      </div>
      <div class="col-xs-12">
        <!-- found-items should be implemented as a component -->
        <hr>
        <found-items found="ctrl.found" on-remove="ctrl.removeMenuItem(index)" msg="ctrl.msg"></found-items>
      </div>
    </div>
  </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
